<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- high score link and timer -->
        <div class="col text left">
            <a href="#" id="highScores">High Scores</a>
        </div>
        <div id="timer" class="col text-right">
            <i class="far fa-clock"></i> Timer: <span id="timeLeft">0</span>
        </div>
        <div id="timesUp" class="col text-right" style="display: none;">Time's Up!</div>
    </div>
    <div id="everything" class="row text-left">
        <div class="col-md-2"></div>
        <main class="col-md-8 mt-5"></main>
    </div>
</body>
</html>
