<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- high score link and timer -->
        <div class="col text left">
            <a href="#" id="highScores">High Scores</a>
        </div>
        <div id="timer" class="col text-right">
            <i class="far fa-clock"></i> Timer: <span id="timeLeft">0</span>
        </div>
        <div id="timesUp" class="col text-right" style="display: none;">Time's Up!</div>
    </div>
    <div id="everything" class="row text-left">
        <div class="col-md-2"></div>
        <main class="col-md-8 mt-5"></main>
            <!-- start the quiz -->
            <div id="start" class="m-2 justify-content-center">
                <h1 class="font-weight-bold pl-5 pr-5">Coding Quiz</h1>
                <p class="p-5">Let's test your knowledge on JavaScript fundamentals. Try to answer the followding code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds.</p>
                      <button type="button" id="start-quiz-button" class="btn btn-info ml-5 align-center">Start</button>
            </div>
    </div>
    <!-- Quiz -->
    <div id="questions" style="display: none;">
        <p id="question-title" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
        <div class="pl-5 pt-2 pb-3 m-2 justify-content-center">
            <p><button id="btn0" class="btn btn-muted"></button></p>
            <p><button id="btn1" class="btn btn-muted"></button></p>
            <p><button id="btn2" class="btn btn-muted"></button></p>
            <p><button id="btn3" class="btn btn-muted"></button></p>
            <hr id="lineBreak" style="display: none" class="mt-4">
            <p id="checkAnswer" style="display: none;"></p>
        </div>
    </div>
</body>
</html>
